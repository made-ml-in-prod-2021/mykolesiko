model_folder : "LogReg"
input_data_file: "heart.csv"
model_file: "model.pkl"
metric_file: "metrics.json"
splitting_params:
  val_size: 0.2
  random_state: 42
  stratify:
model_params:
  model_type: "LogisticRegression"
metric_params:
    - "accuracy"
    - "roc_auc"  
feature_params:
  categorical:
    - "sex"
    - "cp"
    - "fbs"
    - "exang"
    - "slope"
    - "ca"
    - "thal"
  numerical:
    - "age"
    - "trestbps"
    - "chol"
    - "restecg"
    - "thalach" 
    - "oldpeak"
  target: "target"
transformer_params:
  file:  "transformer.pkl"
logging_config: "logging.yaml"
