folder : "./tests/
input_data_path: "./data/raw/heart.csv"
model_file: "model.pkl"
metric_file: "metrics.json"
splitting_params:
  val_size: 0.3
  random_state: 42
  stratify:
model_params:
  model_type: "RandomForestClassifier"
metric_params:
    - "accuracy"
    - "roc_auc"  
feature_params:
  categorical:
    - "sex"
    - "cp"
    - "fbs"
    - "exang"
    - "slope"
    - "ca"
    - "thal"
  numerical:
    - "age"
    - "trestbps"
    - "chol"
    - "restecg"
    - "thalach" 
    - "oldpeak"
  target: "target"
transformer_params:
  file:  "transformer.pkl"
logging_params:
  file : "logs_randomforest.yaml"
